<div class="container">

  <div class="row">
    
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Adding a product</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Product name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid Product name is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="Image-URL">Image URL</label>
            <input type="text" class="form-control" id="Image-URL" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid Image URL is required.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="price">Product price</label>
            <input type="text" class="form-control" id="price" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="Catagory">Catagory</label>
            <select class="custom-select d-block w-100" id="Catagory" required>
              <option value="">Choose...</option>
              <option>option1</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid option.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to add the product</button>
        <hr class="mb-4">

        <h4 class="mb-3">Adding a catagory</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="New-catagory">New catagory name</label>
            <input type="text" class="form-control" id="New-catagory" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid New catagory is required.
            </div>
          </div>
        </div>
        
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to add the catagory</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2018 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
